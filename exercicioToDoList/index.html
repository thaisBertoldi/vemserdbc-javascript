<body>

    class="container d-flex flex-column justify-content-center align-items-center p-3 m-5 mx-auto w-75 border border-secondary">

        <!--Quero botar H1 aqui pelo JS-->
      </div>
      <div id="tarefas">
        <label for=""> Descricao do To Do: </label>
        <input type="text" id="input-tarefa" placeholder="Digite sua tarefa">
      <button id="btn-tarefa" onclick="adicionarTarefa()" type="submit">+</button>
      </div>

      <ul id="tarefas"></ul>
    </div>

    </div>

      <p>To Dos:</p>
    </div>
