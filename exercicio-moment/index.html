
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 08 - MomentJs</title>
    <link rel="stylesheet" type="text/css" href="font-sizes.css" media="screen"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body style="height: 100vh;">
    <div id="container" class="h-100 flex-column d-flex align-items-center justify-content-center">
        <form id="formulario" class="w-50 pb-3 border border-primary rounded flex-column d-flex align-items-center justify-content-center">
            <div class="bg bg-primary w-100 h-100 text-center p-2 text-white">
                <span>Cadastro</span>
            </div>
            <div class="p-3 d-flex flex-column">
                <span>Nome</span>
                <input id="nome-input" onkeyup="validaNome()">
                <span id="nome-erro" class="d-none text-danger">Nome inv치lido</span>
            </div>
            <div class="p-3 d-flex flex-column">
                <span>Data de Nascimento</span>
                <input id="data-input" onkeyup="validarData(event)" onkeypress="adicionarMascaraData()" maxlength="10">
                <span id="data-erro" class="d-none text-danger">Data inv치lida</span>
            </div>

            <div class="p-3 d-flex flex-column">
                <span>Email</span>
                <input id="email-input" onkeyup="validarEmail(event)">
                <span id="email-erro" class="d-none text-danger">Email inv치lido</span>
            </div>

            <div class="p-3 d-flex flex-column">
                <span>Senha</span>
                <input id="senha-input" onkeyup="validarSenha(event)">
                <span id="senha-erro" class="d-none text-danger">Senha inv치lida</span>
            </div>

            <div>
                <button onclick="validarCadastro(event)">Cadastrar</button>
            </div>
        </form>
    </div>
    <div id="titulo-colab" class="w-100 text-center fs-24 pt-3 pb-3">
        Nenhum colaborador cadastrado ainda
    </div>

    <div id="lista-colaboradores" class="pb-5 flex-column d-flex align-items-center justify-content-center">
        <ul class="w-50 border border-primary rounded flex-column d-flex align-items-center justify-content-center">
 
          <li id="colaborador-lista" class="w-100 mt-2 p-3 d-flex align-items-center justify-content-between">
              <div id="nome-colaborador">
                  <p>Nome:</p>
                  <p>Fulano de tal</p>
              </div>

              <div id="nascimento-colaborador">
                  <p>Nascimento:</p>
                  <p>06/04/1994</p>
              </div>

              <div id="email-colaborador">
                  <p>Email:</p> 
                  <p>fulaninho@dbccompany.gov</p>
              </div>
          </li>
        </ul>
    </div>
    <!-- referenciando a biblioteca moment no projeto -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
